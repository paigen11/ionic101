<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Location</h1>
    <div class="buttons">
      <button class="button" ng-click="closeMarker()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doCoords()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Marker Name</span>
          <input type="text" ng-model="markerData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Marker Address</span>
          <input type="text" ng-model="markerData.address">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Make Maker</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
